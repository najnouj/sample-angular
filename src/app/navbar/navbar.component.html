<ng-container>
    <mat-toolbar class="mat-elevation-z8" color="primary">
        <button mat-mini-fab color="primary" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Portal</span>
        <span class="spacer"></span>
        <a mat-button [routerLink]="'/home'"> Acceuil </a>
        <a mat-button [routerLink]="'/calendar'"> Calendrier </a>
        <a mat-raised-button color="accent" [routerLink]="'/login'"> Login </a>

    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav>
            <mat-nav-list>
        
                <a mat-list-item [routerLink]="'/calendar'"> Calendrier </a>
                <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
                <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
                <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
                <a mat-list-item [routerLink]="'/activities'"> Activities </a>
                <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
                <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 88vh;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
